<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Janela Modal</title>
    <link rel="stylesheet" href="/Trabalho-8/ex5/CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1>Janela Modal</h1>
        <button id="openModal">Abrir Modal</button>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Bem-vindo à Modal!</h2>
            <p>Essa é uma janela modal que você pode fechar clicando no botão de fechar ou fora dela.</p>
            <button id="okButton" class="ok-button">OK</button>
        </div>
    </div>

    <script src="/Trabalho-8/ex5/JS/script.js"></script>
</body>
</html>
