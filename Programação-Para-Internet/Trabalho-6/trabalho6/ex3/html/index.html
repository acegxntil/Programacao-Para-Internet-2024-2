<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Peso Ideal</title>
    <link rel="stylesheet" href="/Trabalho-6/trabalho6/ex3/css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Calculadora de Peso Ideal</h1>
        <div class="form-group">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" placeholder="Digite sua altura em centímetros" min="100" max="250">
            <div id="erro-altura" class="error-msg">Por favor, digite uma altura válida.</div>
        </div>
        <div class="form-group">
            <label>Sexo:</label>
            <select id="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select>
        </div>
        <button id="calcular">Calcular Peso Ideal</button>
        <div id="resultado"></div>
    </div>
    <div class="demo-area">
        <h2>Demonstração de Execução</h2>
        <img src="/Trabalho-6/trabalho6/ex3/imagens/imagem3.png" alt="Print da execução passo a passo">
    </div>
    <script src="/Trabalho-6/trabalho6/ex3/js/script.js"></script>
</body>

</html>
