<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cadastro</title>
</head>
<body>
   <form>
       <input type="hidden" name="formId" value="cadastroCliente123">
       <div>
           <h2>Dados Pessoais</h2>

           <label for="nome">Nome:</label>
           <input type="text" id="nome" name="nome" required minlength="2" maxlength="50" placeholder="Digite seu nome completo" autofocus>
           <br><br>

           <label for="email">E-mail:</label>
           <input type="email" id="email" name="email" required>
           <br><br>

           <label for="cpf">CPF:</label>
           <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
           <br><br>

           <label for="idade">Idade:</label>
           <input type="number" id="idade" name="idade" required>
           <br><br>

           <label for="telefone">Telefone:</label>
           <input type="tel" id="telefone" name="telefone" required>
           <br><br>

           <label for="dataNascimento">Data de nascimento:</label>
           <input type="date" id="dataNascimento" name="dataNascimento">
           <br><br>

           <label>Sexo:</label>
           <input type="radio" id="masculino" name="sexo" value="Masculino">
           <label for="masculino">Masculino</label>
           <input type="radio" id="feminino" name="sexo" value="Feminino">
           <label for="feminino">Feminino</label>
           <br><br>

           <label for="estadoCivil">Estado civil:</label>
           <select id="estadoCivil" name="estadoCivil">
               <option value="">Selecione</option>
               <option value="solteiro">Solteiro(a)</option>
               <option value="casado">Casado(a)</option>
               <option value="divorciado">Divorciado(a)</option>
               <option value="viuvo">Viúvo(a)</option>
           </select>
           <br><br>

           <label for="infoExtra">Informação extra:</label>
           <input type="text" id="infoExtra" name="infoExtra" value="Somente leitura" readonly>
       </div>
       <div>
           <h2>Endereço</h2>

           <label for="cep">CEP:</label>
           <input type="text" id="cep" name="cep" required>
           <br><br>

           <label for="tipoLogradouro">Tipo de logradouro:</label>
           <select id="tipoLogradouro" name="tipoLogradouro" required>
               <option value="">Selecione</option>
               <option value="rua">Rua</option>
               <option value="avenida">Avenida</option>
               <option value="praca">Praça</option>
           </select>
           <br><br>

           <label for="logradouro">Logradouro:</label>
           <input type="text" id="logradouro" name="logradouro" required>
           <br><br>

           <label for="bairro">Bairro:</label>
           <input type="text" id="bairro" name="bairro" required>
           <br><br>

           <label for="cidade">Cidade:</label>
           <input type="text" id="cidade" name="cidade" required>
           <br><br>

           <label for="estado">Estado:</label>
           <input type="text" id="estado" name="estado" required>
       </div>
       <div>
           <h2>Informações Adicionais</h2>

           <label>Seleção de interesses:</label>
           <br>
           <input type="checkbox" id="filmes" name="interesses[]" value="filmes">
           <label for="filmes">Filmes</label>
           <br>
           <input type="checkbox" id="informatica" name="interesses[]" value="informatica">
           <label for="informatica">Informática</label>
           <br>
           <input type="checkbox" id="games" name="interesses[]" value="games">
           <label for="games">Games</label>
           <br>
           <input type="checkbox" id="livros" name="interesses[]" value="livros">
           <label for="livros">Livros</label>
           <br>
           <input type="checkbox" id="roupas" name="interesses[]" value="roupas">
           <label for="roupas">Roupas</label>
           <br><br>

           <label for="informacoesComplementares">Informações complementares:</label>
           <textarea id="informacoesComplementares" name="informacoesComplementares" rows="4"></textarea>
           <br><br>

           <label for="imagem">Anexar imagem:</label>
           <input type="file" id="imagem" name="imagem" accept="image/*">
       </div>

       <button type="submit">Enviar</button>
   </form>
</body>
</html>
